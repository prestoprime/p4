<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
  <comment>OAI-PMH configuration</comment>
  <entry key="oaipmh.protocol">oai_dc</entry>
  <entry key="DB.name">pprime</entry>
  <entry key="base.URL">http://localhost:8080/OAI-PMH/oai</entry>
  <entry key="protocol.version">2.0</entry>
  <entry key="deleted.record">no</entry>
  <entry key="granularity">YYYY-MM-DD</entry>
  <entry key="AdminEmail">buzzi@eurix.it,gallo@eurix.it</entry>
</properties>

! Mancano compression, adminEmail(che possono essere più di uno) e earliestDatestamp 
! che è la data di immissione più recente da estrarre quindi da DB